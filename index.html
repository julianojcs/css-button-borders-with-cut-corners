<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Juliano Costa Silva">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <button class="btn">Click me</button>
    <div class="controls">
      <div>
        <label for="border-width">Border width: </label>
        <input id="border-width" type="range" min=".05" max=".50" step="0.01" value="0.20"><br>
        <code class="bw">--border-width: <output>0.20em</output></code>
      </div>
    
      <div>
        <label for="edge-size">Edge size: </label>
        <input id="edge-size" type="range" min=".25" max="1.25" step="0.01" value="0.50"><br>
        <code class="es">--edge-size: <output>0.50em</output></code>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
